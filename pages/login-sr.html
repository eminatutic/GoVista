<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoVista | Prijava</title>
  <link rel="stylesheet" href="../style/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="https://res.cloudinary.com/dusyr10f2/video/upload/v1760530001/istockphoto-1310289427-640_adpp_is_visbqn.mp4" type="video/mp4">
    Vaš pretraživač ne podržava HTML5 video.
  </video>

  <div class="wrapper">
     <header class="header">
  <div class="header-content">
    <img src="../logo.png" alt="GoVista Logo" class="logo-img" />
    
    <div class="language-switch">
      <a href="../login.html" class="lang-link active">ENG</a> | 
      <a href="login-sr.html" class="lang-link">SRP</a>
    </div>
  </div>
</header>

    <div class="hero-text">
      <h1>Hej, tvoje novo putovanje počinje!</h1>
      <p>Prijavi se i otkrij nova mesta sa <span>GoVista</span>.</p>
    </div>

    <div class="login-container">
      <div class="login-box">
        <h2>PRIJAVA</h2>
        <form id="login">
          <label for="username">KORISNIČKO IME:</label>
          <input type="text" id="username" placeholder="Unesite korisničko ime..." required />
          <small id="username-error" class="error-message"></small>

          <label for="password">LOZINKA:</label>
          <input type="password" id="password" placeholder="Unesite lozinku..." required />
          <small id="password-error" class="error-message"></small>

          <button type="submit">PRIJAVI SE</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="../js/login-sr.js"></script>
</body>
</html>
