<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoVista | Prijava</title>
  <link rel="stylesheet" href="../style/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="wrapper">
<header class="header">
  <div class="logo">
    <img src="logo.png" alt="GoVista Logo" class="logo-img" />
    <h1>GoVista</h1>
  </div>

  <div class="language-switch">
    <a href="login.html" class="lang-link">ENG</a> | 
    <a href="login-sr.html" class="lang-link active">SRP</a>
  </div>

   <button class="menu-toggle" id="menuToggle">
      <i class="fa-solid fa-bars"></i>
  </button>
  <nav>
    <a href="home-sr.html">Početna</a>
    <a href="destinations-sr.html" id="destinations-link">Destinacije</a>
    <a href="about-sr.html">O nama</a>
    <a href="contact-sr.html">Kontakt</a>
    <a href="login-sr.html" id="log-in" class="log-in">Uloguj se</a>
  </nav>
</header>

<div class="login-container">
  <div class="login-box">
    <h2>PRIJAVA</h2>
    <form id="login">
      <label for="username">KORISNIČKO IME:</label>
      <input type="text" id="username" placeholder="Unesite korisničko ime..." required />
      <small id="username-error" class="error-message"></small>

      <label for="password">LOZINKA:</label>
      <input type="password" id="password" placeholder="Unesite lozinku..." required />
      <small id="password-error" class="error-message"></small>

      <button type="submit">Uloguj se</button>
    </form>
  </div>
</div>

<footer>
  <p>© 2025 GoVista. Sva prava zadržana.</p>
</footer>
</div>

<script src="../js/menu.js"></script>
<script src="../js/auth-sr.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="../js/login-sr.js"></script>
</body>
</html>
